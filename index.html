<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        body {
            width: 800px;
            height: 1000px;
            background: #37474f;
        }
        .btn{
            position: relative;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
           
            border-radius: 50px;
            background: #7986cb;
            color: #fff;
            font-size: 24px;
            transition: background-color 0.3s, color 0.3s;
            border:#fff 3px solid;
            margin: auto;
            margin-top: 30px;
            cursor: pointer;
            overflow: hidden;
            
        }
        .btn div{
            position: absolute;
            top:0px;
            left: 0px;
            border-radius: 50%;
            transition: all 0.3s;
            
        }
        .btn:hover div{
            width: 300px;
            height: 300px;
            left: -50px;
            top: -50px;
            
            background:rgba(0, 0, 0, .3);
            
        }
    </style>
</head>
<body>
    <div id="toTop">
        <div class="btn">刷新
            <div></div>
        </div>
    </div>
    <script src="./json/data.js"></script>
    <script src="js/practise.js"></script>
</body>
</html>
